<!DOCTYPE HTML>
<html>
<head>
    <title>Trello6</title>
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">


<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, el) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  el.appendChild(document.getElementById(data));
}
</script>
</head>

<body>
    <div id="container">

        <div id="toDoContainer" ondrop="drop(event, this)" ondragover="return false">            
            <img id="drag1" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
            <img id="drag2" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
            <img id="drag3" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">   
        </div>

        <div id="doingContainer" ondrop="drop(event, this)" ondragover="return false">
            <img id="drag4" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
            <img id="drag5" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
            <img id="drag6" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
        </div>

        <div id="doneContainer" ondrop="drop(event, this)" ondragover="return false">
            <img id="drag7" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
            <img id="drag8" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">
            <img id="drag9" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRARAOw==" alt="Generic placeholder image" width="100%" height="100" draggable="true" ondragstart="drag(event)">                        
        </div>

     </div>  

      
</body>

</html>
